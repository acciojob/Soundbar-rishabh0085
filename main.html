<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soundbar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="buttons">
    <button class="btn" onclick="playSound('sound1.mp3')">Sound 1</button>
    <button class="btn" onclick="playSound('sound2.mp3')">Sound 2</button>
    <button class="btn" onclick="playSound('sound3.mp3')">Sound 3</button>
    <!-- Add more buttons for additional sounds -->
    <button class="btn stop" onclick="stopSound()">Stop</button>
  </div>
  
  <audio id="audio" controls style="display: none;">
    <source src="" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script src="script.js"></script>
</body>
</html>
